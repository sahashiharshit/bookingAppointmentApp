<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Appointment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body style="margin: 0">
    <!-- Write your code below -->
    <div class="d-block m-4 ms-5">
      <form
        onsubmit="handleFormSubmit(event)"
        class="row gx-3 gy-2 align-items-center m-4"
      >
        <div class="form-floating col-sm-3">
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="username"
          />
          <label for="username">Username</label>
        </div>
        <div class="form-floating col-sm-3">
          <input type="email" id="email" name="email" class="form-control" placeholder="email"/>
          <label for="email">Email</label>
        </div>
        <div class="form-floating col-sm-3">
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="phone Number"/>
          <label for="phone">Phone Number</label>
        </div>
        <div class="col-auto"><button type="submit" id="btn" class="btn btn-primary btn-lg">Submit</button></div>
        
      </form>
      <ul id="userlist" class="list-group"></ul>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="index.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</html>
